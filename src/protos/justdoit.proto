syntax = "proto3";

option csharp_namespace = "FrontendVue";

package justdoit;

service JustDoIt {
  rpc AddIssue  (TaskName) returns (Task);
  rpc RemoveIssue (TaskId) returns (Result);
  rpc UpdateIssue (Task) returns (Result);
}

message TaskId {
  int32 id = 1;
}

message Result {
  bool result = 1;
}

message TaskName {
  string name = 1;
}

message Task {
  int32 id = 1;
  string name = 2;
  bool checked = 3;
}